        <link rel="stylesheet" type ="text/css" href="css/index.css" />

        <title>BOWLFUL</title>

    <body>
      <!-- Main Page -->
      <div data-role="page" id="home">
        <!-- Header -->
        <div data-role="header">
          <a href="#nav-panel" class = "ui-btn ui-shadow ui-corner-all  ui-icon-bars ui-btn-icon-notext" data-transition="slide" ></a>
          <h3>BOWLFUL</h3>
          <a href="#addPet" data-rel="popup" data-position-to="window" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext" data-transition="pop" ></a>
        </div>
        <!-- /Header -->
        <div role="main" class="ui-content">
          <div id="insert" class="pets">

          </div>
        </div>

          <div data-role="popup" id="confirm" data-overlay-theme="b" data-theme="b" data-transistion="fade" style="max-width:400px;">
            <div data-role="header" id="confirmHeader">
              <h1></h1>
            </div>
            <div role="main" class="ui-content">
              <p id="lastfed" class="ui-title"></p>
              <fieldset data-role="controlgroup" data-type="horizontal">
                <a href="" id="cancel" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Cancel</a>
                <button id="feed" class="ui-btn ui-corner-all ui-shadow">Feed</button>
              </fieldset>
            </div>
          </div>

          <div data-role="popup" id="addPet" data-overlay-theme="b" data-theme="b" style="max-width:600px;">
            <div data-role="header">
                <h1>New Pet</h1>
            </div>
            <div role="main" class="ui-content">
              <form method="post">
                <label for="name"></label>
                <input type="text" name="name" id="newPetName" placeholder="Name" value=""/>
              </form>
              <fieldset data-role="controlgroup" data-type="horizontal">
                <a href="#camera" data-role="button"  data-corners="false" >Add Photo</a>
                <a href="" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Cancel</a>
                <button class="ui-btn ui-corner-all ui-shadow" id="addPetConfirm">Done</button>
              </fieldset>
            </div>
          </div>

          <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">
            <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;" class="nav-search">
              <li data-icon="delete" >
                <a href="#" data-rel="close">cartfisk</a>
              </li>
              <li data-filtertext="">
                <a href="#managePets">Manage Pets</a>
              </li>
              <li data-filtertext="">
                <a href="">Settings</a>
              </li>
              <li data-filtertext="">
                <a href="">Help</a>
              </li>
            </ul>
        </div>
      </div>
      <!-- /Main Page -->

      <!-- Camera Page -->
      <div data-role="page" id="camera">
        <div data-role="header"><!-- header -->
          <h3>Pet Photo</h3>
          <a href="#home"  class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext" data-transition="pop" ></a>
        </div><!-- /header -->

        <div role="main" class="ui-content">
          <input type="button" id="takePhoto" data-icon="camera" value="Take Photo" />
          <div id="photo">
            <img id="imageView" style="width: 100%;"></img>
          </div><!-- /photo -->
          <div data-role="popup" id="photoSelector" style="min-width: 250px;">
            <ul data-role="listview" data-inset="true">
              <li data-role="divider">Choose Photo</li>
              <li><a id="cameraPhoto" href="#">Take Photo with Camera</a></li>
              <li><a id="galleryPhoto" href="#">Get Photo from Gallery</a></li>
            </ul>
          </div><!-- /photoSelector -->
        </div><!-- /content -->
      </div>
      <!-- /Camera Page -->

      <!-- Manage Pets Page -->
      <div data-role="page" id="managePets">
        <!-- Header -->
        <div data-role="header">
          <button class = "ui-btn ui-shadow ui-corner-all  ui-icon-bars ui-btn-icon-notext" data-rel="back" data-transition="slide" ></button>
          <h3>Manage Pets</h3>
          <a href="#addPet" data-rel="popup" data-position-to="window" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext" data-transition="pop" ></a>
        </div>
        <!-- /Header -->
      </div>
      <!-- /Manage Pets Page -->
